<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Форма для редактирования пользователей   </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<link rel="stylesheet" th:href="@{/styles/style.css}">
<body>

<header th:insert = "blocks/header::header"></header>


<br>
<form class="admin" th:action="@{/admin/user}" method="post" th:object="${user}">
  <label for="username">Имя пользователя: </label>
  <input type="text" name="username" id="username" th:field="${username}" required>
  <div th:each="role: ${roles}">
    <label><input th:type="checkbox"
                  th:name="${roles}"
                  th:value="${role}"
                  th:text="${role}"
                  th:checked="${#lists.contains(user.roles, role)}">
    </label>
  </div>


  <input type="hidden" th:value="${user.id}" name="userId">
  <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</body>
</html>
