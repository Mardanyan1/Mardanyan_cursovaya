<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <style>
    #navigation {
      position: sticky;
      top: 0;
      background: #e8e8e8;
      margin: 10px auto 10px;
      border-radius: 20px;
      width: 90%;
      height: 25%;
      box-shadow: 5px 5px 3px 1px;
      z-index: 1000;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"></script>
</head>
<body>
<header th:insert = "blocks/header::header"></header>
<br>
<form th:action="@{/admin/user}" method="post" th:object="${user}">
  <label for="username">Имя пользователя: </label>
  <input type="text" name="username" id="username" th:field="*{username}" required>
  <div th:each="role: ${roles}">
    <label>
      <input th:type="checkbox"
                  th:name="${role}"
                  th:value="${role}"
                  th:text="${role}"
                  th:checked="${#lists.contains(user.roles, role)}">
    </label>
  </div>

  <input type="hidden" th:value="${user.id}" name="userId">
  <button type="submit">сохранить изменения</button>
</form>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
